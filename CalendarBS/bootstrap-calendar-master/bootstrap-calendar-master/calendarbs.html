<div class="container">
        <div class="row">
                <div class="span12">
                        <h2>jQuery Calendar</h2>
                </div>

        <div class="row">
               
            
            
            
            
            
            
            
            
          <ul data-ui="calendar">
<li><b data-is="date">Today</b> The day you discovered bootstrap-calendar</li>
<li><b data-is="date">Tomorrow</b> The day you finished your project</li>
<li><b data-is="date">Next Friday</b> Celebrate victory</li>
            </ul>
  
            
            <div id="calendar"></div>

    <script type="text/javascript" src="js/vendor/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/vendor/underscore-min.js"></script>
    <script type="text/javascript" src="js/calendar.js"></script>
    <script type="text/javascript">
        var calendar = $("#calendar").calendar(
            {
                tmpl_path: "/tmpls/",
                events_source: function () { return []; }
            });         
    </script>
